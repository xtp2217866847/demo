<script>
    function loginout() {
        var url = "{:url('login/loginout')}";
        layer.confirm('确定退出？', {
            btn: ['是','否'] //按钮
        }, function(){
            $.ajax({
                type : "post",
                url  : url,
                data : {id:1},
                success : function(data){
                    if (data.status==1) {
                        layer.msg(data.msg, {icon: 1});
                        self.location = "{:url('login/login')}";
                    }
                }
            });
        }, function(){
            layer.msg('取消操作');
        });
    };
</script>
