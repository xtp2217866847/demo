<!--Google Analytics::Demo Only-->
<script>
    $('#btn').click(function () {
        var url = "{:url('showroom/edittype')}";
        var tname = $('#tname').val();
        var id = $('#id').val();
        $.ajax({
            type : "post",
            url  : url,
            data : {"tname" : tname,"id" : id},
            success : function(data){
                /*alert(data.msg);*/
                if (data.status==1){
                    layer.msg(data.msg,{icon: 1,time: 1000},function () {
                        window.location.href = "{:url('showroom/typelist')}";
                    });
                } else {
                    layer.msg(data.msg,{icon: 5});
                }
            }
        });
    });
