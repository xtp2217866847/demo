    <meta charset="utf-8" />
    <title>样板间空间列表</title>

    <meta name="description" content="blank page" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="shortcut icon" href="/admin/img/skx.png" type="image/x-icon">

    <!--Basic Styles-->
    <link href="/admin/css/bootstrap.min.css" rel="stylesheet" />
    <link id="bootstrap-rtl-link" href="" rel="stylesheet" />
    <link href="/admin/css/font-awesome.min.css" rel="stylesheet" />
    <link href="/admin/css/weather-icons.min.css" rel="stylesheet" />

          rel="stylesheet" type="text/css"> -->

    <!--Beyond styles-->

    <link href="/admin/css/demo.min.css" rel="stylesheet" />
    <link href="/admin/css/typicons.min.css" rel="stylesheet" />
    <link href="/admin/css/animate.min.css" rel="stylesheet" />

    <!--Skin Script: Place this script in head to load scripts for skins and rtl support-->
    <script src="/admin/js/skins.min.js"></script>
</head>
<!-- /Head -->
<!-- Body -->
<body>
    <!-- Loading Container -->
    <div class="loading-container">
        <div class="loading-progress">
            <div class="rotator">
                <div class="rotator">
                    <div class="rotator colored">
                        <div class="rotator">
                            <div class="rotator colored">
                                <div class="rotator colored"></div>
                                <div class="rotator"></div>
                            </div>
                            <div class="rotator colored"></div>
                        </div>
                        <div class="rotator"></div>
                    </div>
                    <div class="rotator"></div>
                </div>
                <div class="rotator"></div>
            </div>
            <div class="rotator"></div>
        </div>
    </div>
    <!--  /Loading Container -->
    {include file="common/header"/}
    <!-- Main Container -->
    {include file="common/left"/}
    <!-- Page Content -->
    <div class="page-content">
        <!-- Page Breadcrumb -->
        <div class="page-breadcrumbs">
            <ul class="breadcrumb">
                <li>
                    <i class="fa fa-home"></i>
                    <a href="{:url('admin/index/index')}">主页</a>
                </li>
                <!--<li>
                    <a href="#">More Pages</a>
                </li>-->
                <li class="active">样板间设置</li>
                <li class="active">空间管理</li>
            </ul>
        </div>
        <!-- /Page Breadcrumb -->
        <!-- Page Header -->
        <div class="page-header position-relative">
            <div class="header-title">
                <h1>
                    空间管理
                </h1>
            </div>
            <!--Header Buttons-->
            <div class="header-buttons">
                <a class="sidebar-toggler" href="#">
                    <i class="fa fa-arrows-h"></i>
                </a>
                <a class="refresh" id="refresh-toggler" href="">
                    <i class="glyphicon glyphicon-refresh"></i>
                </a>
                <a class="fullscreen" id="fullscreen-toggler" href="#">
                    <i class="glyphicon glyphicon-fullscreen"></i>
                </a>
            </div>
            <!--Header Buttons End-->
        </div>
        <!-- /Page Header -->
        <!-- Page Body -->
        <div class="page-body">
            <!-- Your Content Goes Here -->
            <div class="col-xs-12 col-md-12">
                <div class="widget">
                    <div class="widget-header ">
                        <span class="widget-caption">空间编辑</span>
                        <div class="widget-buttons">
                            <a href="#" data-toggle="maximize">
                                <i class="fa fa-expand"></i>
                            </a>
                            <a href="#" data-toggle="collapse">
                                <i class="fa fa-minus"></i>
                            </a>
                            <a href="#" data-toggle="dispose">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="widget-body">
                        <div class="table-toolbar">
                            <a id="editabledatatable_new" href="{:url('showroom/addtype')}" class="btn btn-success"><i class="fa fa-plus"></i>添加空间</a>
                            <button id="btn" onclick="return sort()" class="btn btn-magenta"><i class="fa fa-refresh"></i>更新排序</button>
                        </div>
                        <table class="table table-striped table-hover table-bordered dataTable no-footer" id="editabledatatable" aria-describedby="editabledatatable_info">
                            <thead>
                                <tr role="row">
                                    <th class="sorting" tabindex="0" aria-controls="editabledatatable" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Username: activate to sort column ascending" style="width: 100px;">
                                        排序
                                    </th>
                                    <th class="sorting" tabindex="0" aria-controls="editabledatatable" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Username: activate to sort column ascending" style="width: 251px;">
                                        空间
                                    </th>
                                    <th class="sorting" tabindex="0" aria-controls="editabledatatable" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Username: activate to sort column ascending" style="width: 251px;">
                                        操作
                                    </th>
                                </tr>
                            </thead>
                            <form id="submit">
                            <tbody>
                                {volist name="list" id="vo"}
                                <tr class="odd">
                                    <td class="sorting_1">
                                        <input type="text" name="{$vo.id}" value="{$vo.sort}" style="width: 50px">
                                    </td>
                                    <td class="sorting_1">{$vo.tname}</td>
                                    <td class=" ">
                                        <a href="{:url('showroom/edittype',array('id'=>$vo['id']))}" class="btn btn-info btn-xs edit"><i class="fa fa-edit"></i>编辑</a>
                                        <!--<a href="{:url('showroom/deltype',array('id'=>$vo['id']))}" onclick="return confirm('确实要删除吗')?true:false" class="btn btn-danger btn-xs delete"><i class="fa fa-trash-o"></i>删除</a>-->
                                        <button type="button" attrid="{$vo.id}" onclick="return del(this)" class="btn btn-danger btn-xs delete"><i class="fa fa-trash-o"></i>删除</button>
                                    </td>
                                </tr>
                                {/volist}
                            </tbody>
                            </form>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- /Page Body -->
    </div>
    <!-- /Page Content -->
    <!--Basic Scripts-->
    <script src="/admin/js/jquery-2.0.3.min.js"></script>
    <script src="/admin/js/bootstrap.min.js"></script>

    <!--Beyond Scripts-->
    <script src="/admin/js/beyond.min.js"></script>
    <script src="/admin/layer/layer.js"></script>

    <!--Google Analytics::Demo Only-->
    <script>
        function sort() {
            var url = "{:url('showroom/sort')}";
            var fromdata = new FormData($('#submit')[0]);
            layer.confirm('确定更新排序？', {
                btn: ['是','否'] //按钮
            }, function(){
                $.ajax({
                    type : "post",
                    url  : url,
                    data : fromdata,
                    //必须false才会避开jQuery对 formdata 的默认处理XMLHttpRequest会对 formdata 进行正确的处理
                    processData : false,
                    //"application/x-www-form-urlencoded",//直接用对象接收时，必须这么写；若要发送json格式数据，可写成“application/json”，用注解@RequestBody String str接收
                    contentType : false,
                    success : function(data){
                        if (data.status==1){
                            location.reload();
                        }else {
                            layer.msg(data.msg,{icon: 5});
                        }
                    }
                });
            }, function(){
                layer.msg('取消操作');
            });
        };

       function del(obj) {
            var url = "{:url('showroom/deltype')}";
            var id = $(obj).attr("attrid");
            var that = $(obj);
           layer.confirm('确定删除空间？', {
               btn: ['是','否'] //按钮
           }, function(){
               $.ajax({
                   type : "post",
                   url  : url,
                   data : {"id" : id},
                   success : function(data){
                       if (data.status==1){
                           layer.msg(data.msg,{icon: 1});
                           that.parent().parent().remove();
                       } else {
                           layer.msg(data.msg,{icon: 5});
                       }
                   }
               });
           }, function(){
               layer.msg('取消操作');
           });
        };

        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date(); a = s.createElement(o),
            m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
        })(window, document, 'script', 'http://www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-52103994-1', 'auto');
        ga('send', 'pageview');

    </script>
</body>
