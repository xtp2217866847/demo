<script>
    $('#logoon').click(function () {
        $('#logo').click();
    });

    $('#picon').click(function () {
        $('#pic').click();
    });

    $('#btn').click(function () {
        var url = "{:url('showroom/addybj')}";
        var fromdata = new FormData($('#submit')[0]);
        $.ajax({
            type : "post",
            url  : url,
            data : fromdata,
            //必须false才会避开jQuery对 formdata 的默认处理XMLHttpRequest会对 formdata 进行正确的处理
            processData : false,
            //"application/x-www-form-urlencoded",//直接用对象接收时，必须这么写；若要发送json格式数据，可写成“application/json”，用注解@RequestBody String str接收
            contentType : false,
            success : function(data){
                if (data.status==1){
                    layer.msg(data.msg,{icon: 1,time: 1000},function () {
                        location.reload();
                    });
                } else {
                    layer.msg(data.msg,{icon: 5});
                }
            }
        });
    });

    document
        .querySelector('#pic')
        .addEventListener('change', function(){
            //当没选中图片时，清除预览
            var length = this.files.length;
            if(length === 0){
                $('#imgsview').empty();
                return;
            }else {
                for(var i=0;i<length;i++){
                    //实例化一个FileReader
                    var imgid = "prepic"+i;
                    var reader = new FileReader();
                    reader.onload = function (e) {
                        //当reader加载时，把图片的内容赋值给
                        $('#imgsview').append("<img id='"+imgid+"' style='width:200px;height:200px;padding: 8px' src='"+e.target.result+"'>");
                    };
                    //读取选中的图片，并转换成dataURL格式
                    reader.readAsDataURL(this.files[i]);
                    /*
                    //设置样式
                    $("#imgid").style.width = "200px";
                    $("#imgid").style.height = "200px";*/
                }
                /*$('#imgsview').css({border:"1px solid #a5b6c8",background:"#eef3f7"});*/
            }
            $('#delallpic').show();
        }, false);

    document
        .querySelector('#logo')
        .addEventListener('change', function(){
            //当没选中图片时，清除预览
            if(this.files.length === 0){
                document.querySelector('#preview').src = '';
                return;
            }
            //实例化一个FileReader
            var reader = new FileReader();
            reader.onload = function (e) {
                //当reader加载时，把图片的内容赋值给
                document.querySelector('#preview').src = e.target.result;
            };
            //读取选中的图片，并转换成dataURL格式
            reader.readAsDataURL(this.files[0]);
            var img = document.getElementById("preview");
            //设置样式
            img.style.width = "200px";
            img.style.height = "200px";
            img.style.display = "block";
        }, false);

    $('#delallpic').click(function () {
        $('#pic').val('');
        $('#imgsview').empty();
        $('#delallpic').hide();
    })
</script>
