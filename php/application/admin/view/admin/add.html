<!--Google Analytics::Demo Only-->
<script>
    $('#username').blur(function () {
        var name = $('#username').val();
        var ret = /^[a-zA-Z0-9]{4,8}$/ ;
        var rule = $('#namerule');
        if (ret.test(name)){
            rule.attr("class","glyphicon glyphicon-ok");
            rule.attr("style","color: green");
            rule.text("账号格式正确");
        }else {
            rule.attr("class","glyphicon glyphicon-remove");
            rule.attr("style","color: red");
            rule.text("账号格式错误！");
        }
    })

    $('#password').blur(function () {
        var pwd = $('#password').val();
        var ret = /^[a-zA-Z0-9]{4,8}$/ ;
        var rule = $('#pwdrule');
        if (ret.test(pwd)){
            rule.attr("class","glyphicon glyphicon-ok");
            rule.attr("style","color: green");
            rule.text("密码格式正确");
        }else {
            rule.attr("class","glyphicon glyphicon-remove");
            rule.attr("style","color: red");
            rule.text("密码格式错误！");
        }
    })

    $('#btn').click(function () {

        if ($('#username').val()=='') {
            layer.msg("账号不为空",{icon: 5});
            return false;
        }
        if ($('#password').val()=='') {
            layer.msg("密码不为空",{icon: 5});
            return false;
        }
        if ($('#namerule').attr('class')=='glyphicon glyphicon-remove') {
            layer.msg($('#namerule').text(),{icon: 5});
            return false;
        }
        if ($('#pwdrule').attr('class')=='glyphicon glyphicon-remove') {
            layer.msg($('#pwdrule').text(),{icon: 5});
            return false;
        }

        var url = "{:url('admin/add')}";
        var username = $('#username').val();
        var password = $('#password').val();
        $.ajax({
            type : "post",
            url  : url,
            data : {"username" : username,"password" : password},
            success : function(data){
                if (data.status==1){
                    layer.msg(data.msg,{icon: 1,time: 1000},function () {
                        window.location.href = "{:url('admin/index')}";
                    });
                } else {
                    layer.msg(data.msg,{icon: 5});
                }
            }
        });
    });

    (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
            (i[r].q = i[r].q || []).push(arguments)

            m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
    })(window, document, 'script', 'http://www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-52103994-1', 'auto');

</script>
